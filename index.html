<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div id="header">
    <div class="d-flex justify-content-center">
        <h2>THE HOUSE:<span id="dealer-sum"></span></h2>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div id="dealer-cards">
        <img id="hidden" src="./card-sprites/cardBack_red.png" alt="">
    </div>

</div>
<div class="d-flex justify-content-center">

    <h2>THE PLAYER:<span id="player-sum"></span></h2>

    <br>
</div>
<div class="d-flex justify-content-center">
    <div id="player-cards"></div>
</div>
<div class="d-flex justify-content-center">

    <button class="btn btn-outline-danger btn-lg" id="hit">HIT!!</button>
    <button class="btn btn-success btn-lg" id="stay">STAY</button>
    <button class="btn btn-secondary btn-lg" id="reset" disabled>RESET</button>

</div>
<div class="d-flex justify-content-center">
    <h2 id="results"></h2>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
